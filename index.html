<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Category Tabs</title>
  </head>

  <body>
    <div class="container">
      <h1>SELECT YOUR CHOICE</h1>
      <div class="category-menu">
        <span class="active">Men</span>
        <span>Women</span>
        <span>Kids</span>
      </div>
      <div class="product-container">
        <div class="item">
          <div class="image">
            <img
              src="https://plus.unsplash.com/premium_photo-1682090786689-741d60a11384"
              alt="Item 1"
            />
            <span class="badge"> Wedding Special </span>
          </div>
          <div class="description">
            <span class="title">Mens Kurta</span>
            <span class="symbol"></span>
            <span>Manyavar</span>
          </div>
          <div class="price-section">
            <span class="discounted-price">RS 1199.00</span>
            <span class="original-price">1299.00</span>
            <span class="discount">50% Off</span>
          </div>
          <div class="button"><button>Add to Cart</button></div>
        </div>
      </div>
    </div>
    <div class="loader">Loading...</div>

    <script src="./script.js"></script>
  </body>
</html>
